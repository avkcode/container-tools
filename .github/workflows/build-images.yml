name: Build all images

on:
  push:
    branches:
      - "**"
    tags:
      - "v*"
  pull_request:
  workflow_dispatch:

concurrency:
  group: build-images-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    name: Build Debian images
    runs-on: ubuntu-latest
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        target:
          - debian11
          - debian11-java
          - debian11-java-slim
          - debian11-graal
          - debian11-graal-slim
          - debian11-corretto
          - debian11-java-slim-maven
          - debian11-java-slim-gradle
          - debian11-nodejs-23.11.0
          - debian11-python-3.9.18
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install build dependencies
        shell: bash
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends debootstrap unzip curl perl gnupg ca-certificates
          # Install Trivy from the official Aqua Security APT repo using the runner's codename (e.g., noble for Ubuntu 24.04)
          sudo install -m 0755 -d /etc/apt/keyrings
          curl -fsSL https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo gpg --dearmor -o /etc/apt/keyrings/trivy.gpg
          echo "deb [signed-by=/etc/apt/keyrings/trivy.gpg] https://aquasecurity.github.io/trivy-repo/deb $(. /etc/os-release && echo "$VERSION_CODENAME") main" | sudo tee /etc/apt/sources.list.d/trivy.list >/dev/null
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends trivy

      - name: Build image via Makefile target
        shell: bash
        run: |
          set -euxo pipefail
          make "${{ matrix.target }}"

      - name: Upload built image tarballs
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: "debian/dist/${{ matrix.target }}/**"
          if-no-files-found: error
          retention-days: 14

  test:
    name: Container structure tests
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        target:
          - debian11
          - debian11-java
          - debian11-java-slim
          - debian11-graal
          - debian11-graal-slim
          - debian11-corretto
          - debian11-java-slim-maven
          - debian11-java-slim-gradle
          - debian11-nodejs-23.11.0
          - debian11-python-3.9.18
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download built image artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: debian/dist/${{ matrix.target }}

      - name: Install skopeo
        shell: bash
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends skopeo

      - name: Import image tarball into Docker
        shell: bash
        env:
          MATRIX_TARGET: ${{ matrix.target }}
        run: |
          set -euxo pipefail
          TAR_DIR="debian/dist/${MATRIX_TARGET}"
          TAR_FILE="$(ls -1 "${TAR_DIR}"/*.tar | head -n1)"
          if [ -z "${TAR_FILE}" ]; then
            echo "No tarball found in ${TAR_DIR}" >&2
            exit 1
          fi
          echo "Importing ${TAR_FILE} into Docker as ${MATRIX_TARGET}:latest"
          if ! skopeo copy --insecure-policy "oci-archive:${TAR_FILE}" "docker:${MATRIX_TARGET}:latest"; then
            echo "OCI import failed, trying docker-archive..."
            skopeo copy --insecure-policy "docker-archive:${TAR_FILE}" "docker:${MATRIX_TARGET}:latest"
          fi
          docker image inspect "${MATRIX_TARGET}:latest" >/dev/null

      - name: Install container-structure-test
        shell: bash
        run: |
          set -euxo pipefail
          curl -fsSL -o /usr/local/bin/container-structure-test https://github.com/GoogleContainerTools/container-structure-test/releases/download/v1.16.0/container-structure-test-linux-amd64
          chmod +x /usr/local/bin/container-structure-test
          container-structure-test version || true

      - name: Run structure tests
        shell: bash
        run: |
          set -euxo pipefail
          make test

      - name: Install GPG
        shell: bash
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends gnupg

      - name: Import GPG private key
        if: success()
        shell: bash
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        run: |
          set -euxo pipefail
          if [ -z "${GPG_PRIVATE_KEY}" ]; then
            echo "GPG_PRIVATE_KEY secret is not set" >&2
            exit 1
          fi
          echo "${GPG_PRIVATE_KEY}" | gpg --batch --import
          gpg --batch --list-secret-keys || true

      - name: Sign built image tarballs with GPG
        if: success()
        shell: bash
        env:
          TAR_DIR: debian/dist/${{ matrix.target }}
          GPG_KEY_ID: ${{ secrets.GPG_KEY_ID }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          set -euxo pipefail
          python3 - <<'PY'
import os, glob
from scripts.gpg import sign_tarball_with_gpg

tar_dir = os.environ["TAR_DIR"]
key_id = os.environ.get("GPG_KEY_ID")
if not key_id:
    raise SystemExit("GPG_KEY_ID is required.")
passphrase = os.environ.get("GPG_PASSPHRASE")

files = glob.glob(os.path.join(tar_dir, "*.tar"))
if not files:
    raise SystemExit(f"No tar files found in {tar_dir}")
for f in files:
    print(f"Signing {f}")
    sign_tarball_with_gpg(f, key_id, passphrase=passphrase, dry_run=False, force=True)
PY

      - name: Upload GPG signatures
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}-gpg-signatures
          path: "debian/dist/${{ matrix.target }}/*.tar.asc"
          if-no-files-found: error
          retention-days: 14

      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}-test-logs
          path: "debian/dist/${{ matrix.target }}/*.log"
          if-no-files-found: warn
          retention-days: 7
