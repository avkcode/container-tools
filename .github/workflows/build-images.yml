name: Build all images

on:
  push:
    branches:
      - "**"
    tags:
      - "v*"
  pull_request:
  workflow_dispatch:

concurrency:
  group: build-images-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    name: Build Debian images
    runs-on: ubuntu-latest
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        target:
          - debian11
          - debian11-java
          - debian11-java-slim
          - debian11-graal
          - debian11-graal-slim
          - debian11-corretto
          - debian11-java-slim-maven
          - debian11-java-slim-gradle
          - debian11-nodejs-23.11.0
          - debian11-python-3.9.18
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install build dependencies
        shell: bash
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends debootstrap unzip curl perl gnupg ca-certificates
          # Install Trivy from the official Aqua Security APT repo (required on Ubuntu 24.04/noble)
          sudo install -m 0755 -d /usr/share/keyrings
          curl -fsSL https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo gpg --dearmor -o /usr/share/keyrings/trivy.gpg
          echo "deb [signed-by=/usr/share/keyrings/trivy.gpg] https://aquasecurity.github.io/trivy-repo/deb stable main" | sudo tee /etc/apt/sources.list.d/trivy.list >/dev/null
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends trivy

      - name: Build image via Makefile target
        shell: bash
        run: |
          set -euxo pipefail
          make "${{ matrix.target }}"

      - name: Upload built image tarballs
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: debian/dist/${{ matrix.target }}/**
          if-no-files-found: error
          retention-days: 14
